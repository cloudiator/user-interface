<div class="is-flowing is-gaping">
  <ng-container *ngFor="let cloud of clouds">
    <div class="card button is-secondary is-hoverable" style="min-width: 15em; min-height: 5em">
      <div class="hero">
        <div class="hero-body">
          <div class="tile">{{cloud.api.providerName}}</div>
          <div class="subtitle">{{cloud.credential.user}}</div>
        </div>
      </div>
      <span class="icon is-large" style="width: 100%; height: 100%;" *ngIf="cloud.cloudType === 'PRIVATE'">
    <i class="fas fa-lock has-text-grey"></i>
    </span>
    </div>
  </ng-container>
  <a class="card button has-background-grey-lighter is-hoverable" routerLink="/new-cloud" routerLinkActive="active"
     style="min-width: 15em; min-height: 5em">
    <span class="icon is-large" style="width: 100%; height: 100%;">
    <i class="fas fa-plus fa-3x"></i>
    </span>
  </a>
</div>
